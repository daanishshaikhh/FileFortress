<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Daanish">
  <meta name="description" content="Enter a secure room for file sharing.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter a Room - FileFortress</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="cloud.png" type="image/x-icon">
  <!-- Add Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-ZD8zTY29reEWyfUC9QvBzvrC2p6XK0A62nx59L9D/ux0iSzWzq3x4e7XnpJLo9qOJ0S4M/g8F6bdwdCVV7Bqg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <h1>Enter a Room</h1>
    <img src="key.png" alt="Key Icon" width="100" height="100">
    <h3>Access a secure room to view files</h3>
  </header>

  <main>
    <section id="enter-room">
      <h2>Enter Room Password</h2>
      <form>
        <label for="room-code">Room Code:</label>
        <input type="text" id="room-code" name="room-code" required>

        <label for="room-password">Room Password:</label>
        <input type="password" id="room-password" name="room-password" required>

        <button type="submit">Enter Room</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy;2023 FileFortress. All rights reserved.</p>
    <ul class="social-links">
      <li><a href="#"><i class="fa fa-github-square"></i> Github Repo</a></li>
      <li><a href="#"><i class="fa fa-linkedin-square"></i> LinkedIn</a></li>
    </ul>
  </footer>
</body>

</html>
